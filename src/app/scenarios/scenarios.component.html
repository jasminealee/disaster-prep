<div class="wrapper">
  <div><h1>Scenarios</h1></div>
  <div class="nested">
    <div *ngFor="let scenario of scenarios | async">
      <div (click)="goToScenarioPage(scenario)">{{scenario.title}}</div>
    </div>
  </div>
</div>

<p (click)="gotToAddScenarioPage()">Add a scenario (+)</p>

<p (click)="goBackToMainMenu()">Back to main menu (-)</p>
